<html>
  <head>
    <meta charset="utf-8">
    <title>Surveillance Camera</title>
  </head>

  <body>

    <center><h1>Surveillance Camera</h1></center>
    <center><img id="image" src="latest-image.jpg" width="80%"></center>

    <script>
      // Use an off-screen image to load the next frame.
      var img = new Image();

      // When it is loaded...
      img.addEventListener("load", function() {
         document.getElementById("image").src = img.src;

         setTimeout(function() {
           img.src = "latest-image.jpg?" + (new Date).getTime();
         }, 1000 * 60); 
      })

      img.src = "latest-image.jpg?" + (new Date).getTime();

    </script>
  </body>
</html>
